<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    <!--SelectNode、SelectNodeContents、deleteContents方法-->
    function deleteRangeContent(onlyContent){
        var div = document.getElementById("div");
        var rangeObj = document.createRange();
        if(onlyContent){
            rangeObj.selectNodeContents(div);
            rangeObj.deleteContents();
        }else{
            rangeObj.selectNode(div);
            rangeObj.deleteContents();
        }
    }
</script>
<div id="div" style="background-color:#d200d2;width:300px;height:50px">
    元素中的内容
</div>
<button onclick="deleteRangeContent(true)">删除内容</button>
<button onclick="deleteRangeContent(false)">删除元素</button>
</body>
</html>
